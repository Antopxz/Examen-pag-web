    <main class="d-flex align-items-center py-md-0">
        <div class="container">
            <div class="card login-card bg-dark">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="img/cat.jpg" alt="login" class="login-card-img">
                    </div>

                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <img src="img/logo.webp" alt="logo" class="logo">
                            </div>
                            <p class="login-card-description">¡Registrate!</p>
                            <form action="" id="formulario-register">
                                <div class="form-group">
                                    <label for="name" class="visually-hidden">Nombre Completo</label>
                                    <input type="name" name="name" id="name" class="form-control"
                                        placeholder="Nombre Completo">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="email" class="visually-hidden">Email</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Email">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="number" class="visually-hidden">Numero telefonico</label>
                                    <input type="" name="number" id="number" class="form-control"
                                        placeholder="Numero telefonico">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="visually-hidden">Contraseña</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Contraseña">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="visually-hidden">Confirmar Contraseña</label>
                                    <input type="password" name="repassword" id="repassword" class="form-control"
                                        placeholder="Confirmar Contraseña">
                                </div>
                                <input type="button" id="register" class="btn btn-block login-btn mb-4"
                                    value="Registrate">
                            </form>

                            <nav class="login-card-footer-nav">

                                <a href="#">Terminos de uso</a>

                                <a href="#">Terminos de uso</a>

                            </nav>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
