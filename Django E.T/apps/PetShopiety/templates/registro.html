    <script type="text/javascript">
        var user = '{{request.user}}'

        {% comment %} 
      Esto que se usa ahora es para poder crear tokens al momento que el usuario estara con la sesion iniciada.
      {% endcomment %}
        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getToken('csrftoken');


        function crearUsuario(username, password, nombre, email, contacto) {

            var url = 'crear_usuario/';
            var data = {
                username : username,
                password : password,
                nombre : nombre,
                email: email,
                contacto: contacto
            }
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Usuario creado exitosamente');
                        return response.json();
                    } else {
                        console.log('Error al crear usuario');
                        throw new Error('Error en la solicitud de creación de usuario');
                    }
                })
                .then(data => {
                    if (data.error) {
                        // Mostrar el mensaje de error al usuario
                        var error = data.error;
                        console.log(error);
                    } else if (data.message) {
                        // Mostrar el mensaje de éxito al usuario
                        console.log (data.message);
                        location.reload();
                    }
                })
                .catch(error => {
                    console.log(error);
                    // Maneja el error en la creación de usuario según tus necesidades
                });
        }
    </script>
