                    <div class="col-11">

                    <div class="col-1 py-2">

    <!-- MODAL AGREGAR -->
    <div class="modal fade" id="modal-agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="agregar-producto">
                        <div class="mb-3">
                            <label for="URL-imagen" class="col-form-label">Url imagen:</label>
                            <input type="text" name="URL Imagen" class="form-control" id="inputURL"
                                placeholder="Ingrese URL de producto" />
                        </div>
                        <div class="mb-3">
                            <label for="producto" class="col-form-label">Producto:</label>
                            <input type="text" name="producto" class="form-control" id="inputProducto"
                                placeholder="Ingrese desc. producto"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="cantidad">Cantidad:</label>
                            <input type="number" name="cantidad" id="inputCantidad" class="form-control"
                                placeholder="Ingrese cantidad" />
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="col-form-label">Precio:</label>
                            <input type="number" name="precio" class="form-control" aria-label="Amount" id="inputPrecio"
                                placeholder="Ingrese precio CLP">
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                            <button value="AGREGAR" class="btn mx-3 btn-agregar" id="Submit"
                                onclick="AddData()">AGREGAR</button>
                            <button value="AGREGAR" class="btn mx-3 btn-agregar" id="Update">EDITAR</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- MODAL EDITAR -->
    <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>

                            <label for="file" class="col-form-label">Imagen:</label>

                        </div>
                        <div class="mb-3">

                            <input type="number" id="inputNumber" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="Precio" class="col-form-label">Precio:</label>
                            <input type="text" class="form-control" aria-label="Amount" id="inputPrecio"
                                placeholder="Ingrese precio CLP">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                    <button type="button" class="btn btn-primary">EDITAR</button>
                </div>
            </div>
        </div>
