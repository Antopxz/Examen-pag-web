    <!-- ADMIN PRODUCTOS -->
    <main class="d-flex align-items-center py-md-0">
        <div class="container">
            <div class="card admin-card bg-body-secondary">
                <div class="row">
                    <!-- AGREGAR PRODUCTOS -->
                    <div class="col-11">
                        <h1 class="py-2 m-0">AGREGAR PRODUCTO</h1>
                    </div>
                    <div class="col-1 py-2">
                        <button class="btn btn-agregar" data-bs-toggle="modal" data-bs-target="#modal-agregar"><svg

                    <div class="row mt-2">
                        <div class="col-12">
                            <h3>Productos</h3>
                        </div>

                        <div class="row mt-4 d-flex">
                            <!-- TABLA DE EDITAR PRODUCTOS -->
                            <table class="table m-3">
                                <thead>
                                    <tr>
                                        <th scope="col">Edit</th>

                                    </tr>
                                    <tr>
                                        <th scope="row"><button class="btn btn-editar" data-bs-toggle="modal"
                                                data-bs-target="#modal-editar"><svg xmlns="http://www.w3.org/2000/svg"
                                                    width="16" height="16" fill="currentColor" class="bi bi-pencil-fill"

    </main>
    <!-- MODAL AGREGAR -->
    <div class="modal fade" id="modal-agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="file" class="col-form-label">Imagen:</label>
                            <input type="file" class="form-control" id="inputFile1">
                        </div>
                        <div class="mb-3">
                            <label for="Descripción" class="col-form-label">Descripción:</label>
                            <textarea class="form-control" id="inputDescripcion"
                                placeholder="Ingrese descripción"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="inputNumber">Ingrese Cantidad:</label>
                            <input type="number" id="inputNumber" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="Precio" class="col-form-label">Precio:</label>
                            <input type="text" class="form-control" aria-label="Amount" id="inputPrecio"
                                placeholder="Ingrese precio CLP">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                    <button type="button" class="btn btn-primary">AGREGAR</button>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL EDITAR -->
    <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Editar producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="file" class="col-form-label">Imagen:</label>
                            <input type="file" class="form-control" id="inputFile1">
                        </div>
                        <div class="mb-3">
                            <label for="Descripción" class="col-form-label">Descripción:</label>
                            <textarea class="form-control" id="inputDescripcion"
                                placeholder="Ingrese descripción"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="inputNumber">Ingrese Cantidad:</label>
                            <input type="number" id="inputNumber" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="Precio" class="col-form-label">Precio:</label>
                            <input type="text" class="form-control" aria-label="Amount" id="inputPrecio"
                                placeholder="Ingrese precio CLP">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR</button>
                    <button type="button" class="btn btn-primary">EDITAR</button>
                </div>
            </div>
        </div>
    </div>
